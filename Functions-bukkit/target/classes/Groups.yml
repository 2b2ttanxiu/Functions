Groups:
  Default:
    DisplayName: "&7默认"
    Name: "&7默认组"
    Prefix: "&7"
    Suffix: "none"
    Prefixes: []
    Suffixes: []
    Format:
      Chat: "&d[%date% %time%]&r<%display_name%> %message%"
      Join: "&7[&a+&7] %display_name% 进入了游戏在 %date% %time%"
      Quit: "&7[&a+&7] %display_name% 离开了游戏在 %date% %time%"
      Message:
        #发送的玩家看见
        To: "&a发送%display_name%的玩家一条私信> %message%"
        #接受胡玩家看见
        From: "&a来自：%display_name%的玩家给你的一条私信> %message%"
    Anti_Settings:
      Words:
        - "fuck"
        - "shit"
        - "motherfuck"
      Replace:
        fuck: "****"
        shit: "****"
        motherfuck: "**********"
    needOP: false
    Permissions:
      #你可以添加很多个权限，甚至可以添加其他插件的权限
      - "functions.command.help.*"
      - "functions.event.build"
      - "functions.event.break"
      - "functions.command.report"
      - "functions.command.suicide"
